---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nats-setup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nats-setup-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nats-setup
subjects:
- kind: ServiceAccount
  name: nats-setup
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nats-setup
rules:
- apiGroups: [""]
  resources:
  - nodes
  verbs: ["get"]
# Allowed actions on Pods
- apiGroups: [""]
  resources:
  - pods
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Statefulsets and Deployments
- apiGroups: ["apps"]
  resources:
  - deployments
  - statefulsets
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Services
- apiGroups: [""]
  resources:
  - services
  verbs: ["create", "watch", "get", "patch", "update", "delete", "list"]

# Allowed actions on Secrets
- apiGroups: [""]
  resources:
  - secrets
  verbs: ["create", "watch", "get", "update", "delete", "list"]

# Allowed actions on ConfigMaps
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["create", "watch", "get", "update", "delete", "list"]

# Allow all actions on some special subresources
- apiGroups: [""]
  resources:
  - pods/exec
  - pods/log
  - serviceaccounts/token
  - events
  verbs: ["*"]

# Allow listing Namespaces and ServiceAccounts
- apiGroups: [""]
  resources:
  - namespaces
  - serviceaccounts
  verbs: ["list", "get", "watch"]

# Allow actions on Endpoints
- apiGroups: [""]
  resources:
  - endpoints
  verbs: ["create", "watch", "get", "update", "delete", "list"]

###################################
#                                 #
# Allow actions on ClusterRoles   #
#                                 #
###################################
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - clusterroles
  - clusterrolebindings
  verbs: ["create", "watch", "get", "update", "delete", "list"]

###################################
#                                 #
# Allow actions on Monitoring     #
#                                 #
###################################
- apiGroups: ["monitoring.coreos.com"]
  resources:
  - servicemonitors
  - prometheuses
  verbs: ["create", "watch", "get", "update", "delete", "list"]
